function calculateScore() {
  let answered = 0;
  // Contadores para cada tipo de valor
  let counts = {
    1: 0,
    2: 0,
    3: 0,
    4: 0
  };
  
  quizData.forEach((questionData, index) => {
    const selectedOption = document.querySelector(`.option[data-question="${index}"].selected`);
    
    if (selectedOption) {
      answered++;
      const value = parseInt(selectedOption.getAttribute('data-value'));
      counts[value]++;
    }
  });
  
  // Transformar o objeto de contagens em array para ordena√ß√£o
  let valueEntries = Object.entries(counts); // [["1", 5], ["2", 3], etc.]
  valueEntries.sort((a, b) => b[1] - a[1]); // Ordenar por contagem (decrescente)
  
  // Encontrar os valores mais frequentes
  let maxCount = valueEntries[0][1];
  
  // Obter todos os valores com contagem m√°xima (para caso de empate)
  let topValues = valueEntries
    .filter(entry => entry[1] === maxCount)
    .map(entry => parseInt(entry[0]));
  
  // Se s√≥ temos um valor no topo, adicionamos o segundo mais votado
  if (topValues.length === 1) {
    topValues.push(parseInt(valueEntries[1][0]));
    
    // Verificar se h√° empate na segunda posi√ß√£o
    if (valueEntries.length > 2 && valueEntries[1][1] === valueEntries[2][1]) {
      topValues.push(parseInt(valueEntries[2][0]));
      
      // Verificar se h√° empate tamb√©m na terceira posi√ß√£o
      if (valueEntries.length > 3 && valueEntries[2][1] === valueEntries[3][1]) {
        topValues.push(parseInt(valueEntries[3][0]));
      }
    }
  }
  
  // Ordenar os valores para consist√™ncia
  topValues.sort();
  
  // Para o caso em que todos os valores t√™m a mesma quantidade
  const allEqual = valueEntries.every(entry => entry[1] === valueEntries[0][1]);
  
  return { 
    counts, 
    topValues, 
    answered, 
    allEqual,
    pattern: topValues.join(" - ") // Para facilitar a identifica√ß√£o do padr√£o
  };
}
