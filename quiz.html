      position: relative;

      overflow: hidden;

    }

     

    .quiz-container::before {

      content: "";

      position: absolute;

      top: 0;

      left: 0;

      width: 100%;

      height: 8px;

      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));

    h1 {

      margin-bottom: 30px;

      color: var(--primary-color);

      position: relative;

      padding-bottom: 15px;

    h1::after {

      content: "";

      bottom: 0;

      left: 50%;

      transform: translateX(-50%);

      width: 60px;

      height: 4px;

      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));

      border-radius: 2px;

    }

     

    .question {

      margin-bottom: 30px;

      background-color: var(--light-color);

      font-weight: 600;

    .options {

      gap: 15px;

    }

     

    .option {

      padding: 15px 20px;

      border: 2px solid var(--secondary-color);

      border-radius: var(--border-radius);

      text-align: center;

      cursor: pointer;

      font-weight: 500;

      position: relative;

      overflow: hidden;

      z-index: 1;

    }

     

    .option::before {

      content: "";

      position: absolute;

      top: 0;

      left: -100%;

      width: 100%;

      height: 100%;

      background-color: var(--primary-color);

      transition: all 0.4s cubic-bezier(0.42, 0, 0.58, 1);

      z-index: -1;

    }

     

    .option:hover {

      color: white;

      border-color: var(--primary-color);

    }

     

    .option:hover::before {

      left: 0;

    }

     

    .option.selected {

      background-color: var(--primary-color);

      color: white;

      border-color: var(--primary-color);

      transform: translateY(-2px);

    #submit-btn {

      margin: 30px auto;

      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));

      color: white;

      border: none;

      border-radius: 50px;

      cursor: pointer;

      font-size: 1rem;

      font-weight: 600;

      letter-spacing: 1px;

    #submit-btn::before {

      left: 0;

      width: 100%;

    }

    function showNotification(message) {

      notification.textContent = message;

    function buildQuiz() {
  quizData.forEach((questionData, index) => {
    const questionDiv = document.createElement('div');
    questionDiv.classList.add('question');
    
    const questionTitle = document.createElement('h3');
    questionTitle.innerHTML = `<span class="question-number">${index + 1}</span> ${questionData.question}`;
    questionDiv.appendChild(questionTitle);

    const optionsDiv = document.createElement('div');
    optionsDiv.classList.add('options');

    questionData.options.forEach((option, optionIndex) => {
      const optionElement = document.createElement('div');
      optionElement.classList.add('option');
      optionElement.textContent = option.text; // Alterado para option.text
      optionElement.setAttribute('data-question', index);
      optionElement.setAttribute('data-option', optionIndex);
      optionElement.setAttribute('data-value', option.value); // Adicionado para armazenar o valor

      optionElement.addEventListener('click', function() {
        const questionOptions = document.querySelectorAll(`.option[data-question="${index}"]`);
        questionOptions.forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        showNotification('Resposta selecionada!');
      });

      optionsDiv.appendChild(optionElement);
    });

    questionDiv.appendChild(optionsDiv);
    quizContainer.appendChild(questionDiv);
  });
}



function calculateScore() {
  let answered = 0;
  // Contadores para cada tipo de valor
  let counts = {
    1: 0,
    2: 0,
    3: 0,
    4: 0
  };
  
  quizData.forEach((questionData, index) => {
    const selectedOption = document.querySelector(`.option[data-question="${index}"].selected`);
    
    if (selectedOption) {
      answered++;
      const value = parseInt(selectedOption.getAttribute('data-value'));
      counts[value]++;
    }
  });
  
  // Transformar o objeto de contagens em array para ordenação
  let valueEntries = Object.entries(counts); // [["1", 5], ["2", 3], etc.]
  valueEntries.sort((a, b) => b[1] - a[1]); // Ordenar por contagem (decrescente)
  
  // Encontrar os valores mais frequentes
  let maxCount = valueEntries[0][1];
  
  // Obter todos os valores com contagem máxima (para caso de empate)
  let topValues = valueEntries
    .filter(entry => entry[1] === maxCount)
    .map(entry => parseInt(entry[0]));
  
  // Se só temos um valor no topo, adicionamos o segundo mais votado
  if (topValues.length === 1) {
    topValues.push(parseInt(valueEntries[1][0]));
    
    // Verificar se há empate na segunda posição
    if (valueEntries.length > 2 && valueEntries[1][1] === valueEntries[2][1]) {
      topValues.push(parseInt(valueEntries[2][0]));
      
      // Verificar se há empate também na terceira posição
      if (valueEntries.length > 3 && valueEntries[2][1] === valueEntries[3][1]) {
        topValues.push(parseInt(valueEntries[3][0]));
      }
    }
  }
  
  // Ordenar os valores para consistência
  topValues.sort();
  
  // Para o caso em que todos os valores têm a mesma quantidade
  const allEqual = valueEntries.every(entry => entry[1] === valueEntries[0][1]);
  
  return { 
    counts, 
    topValues, 
    answered, 
    allEqual,
    pattern: topValues.join(" - ") // Para facilitar a identificação do padrão
  };
}
